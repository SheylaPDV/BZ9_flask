{% extends "base.html" %}

{% block head_title %}
Compra
{% endblock head_title %}

{% block page_title %}
COMPRA DE CRIPTOS
{% endblock page_title %}

{% block contenido %}
    {{ super() }}

    <form action="/purchase" method="POST">

        <div class="campo-formulario">
            <label for="fecha">Fecha</label>
            <input type="date" name="Fecha" id="Fecha">
        </div>
      
        <div class="campo-formulario">
            <label for="hora">Hora</label>
            <input type="time" name="Hora" id="Hora">
        </div>

        <div class="campo-formulario">
            <label for="from">From</label>
            <select name="from_currency">
                <option value="EUR">EUR</option> 
                <option value="BTC">BTC</option> 
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option> 
                <option value="ADA">ADA</option> 
                <option value="SOL">SOL</option>
                <option value="XRP">XRP</option> 
                <option value="DOT">DOT</option> 
                <option value="DOGE">DOGE</option> 
                <option value="SHIB">SHIB</option> 
             </select>
        </div>
        
        <div class="campo-formulario"></div>
            <label for="Q">QF</label>
            <input type="text" name="QF" id="QF">
        </div>

        <div class="campo-formulario">
            <label for="to">To</label>
            <select name="to_currency">
                <option value="EUR">EUR</option>
                <!-- selected para que no aparezcan en los dos campos EUR EUR -->
                <option selected="selected" value="BTC">BTC</option> 
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option> 
                <option value="ADA">ADA</option> 
                <option value="SOL">SOL</option>
                <option value="XRP">XRP</option> 
                <option value="DOT">DOT</option> 
                <option value="DOGE">DOGE</option> 
                <option value="SHIB">SHIB</option> 
             </select>
        </div>
      
        <div class="campo-formulario">
            <label for="Q">QT</label>
            <input type="text" name="QT" id="QT">
        </div>
        <div class="campo-boton">
            <button type="submit" class="blue-button" >Agregar</button>
        </div>  
    </form>
    
{% endblock contenido %}
